<script type="text/babel">

    const { useState, useEffect, useRef, useCallback, useMemo, useReducer, Fragment } = React;

/* const {aaa, bbb, ...props} = props */
function HelloWorldContainer({
  ...props
}) {

  // useState 를 사용한 컴포넌트의 상태값 설정
  const [변수명, set변수명] = useState('기본값'); // 상태값이 기본타입인 경우
  const [state, setState] = useState({ id: 0, name: '', age: 0, }); // 상태값이 참조타입 경우

    const helloworlds = [1,2,3,4].map((value, index, values)=> {
        return <HelloWorld index={value}></HelloWorld>
    })
    console.log(helloworlds);


  // JSX로 화면 만들기
  return (
        <React.Fragment>
         {helloworlds}
        </React.Fragment>
  )
}

function HelloWorld({
    index,
  ...props
}) {



  // JSX로 화면 만들기
  return (
    <div>Hello, react world! {index}</div>
  )
}

//   만든 컴포넌트를 화면에 붙인다
ReactDOM.render(
    <HelloWorldContainer></HelloWorldContainer>,
      document.getElementById("app")
    );
</script>
